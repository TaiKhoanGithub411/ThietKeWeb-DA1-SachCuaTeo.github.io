<!DOCTYPE html>
<html lang="vi">

    <title>Liên hệ - Tiệm sách của Cu Tèo</title>
</head>
<body>
    <!-- Phần Header của trang -->
    <header>
        <img src="books.png" alt="Logo" width="100">
        <h1>Tiệm sách của Cu Tèo</h1>
        <p><i>Thêm sách > bớt game</i></p>
        <hr>
        <h3>[menu]</h3>
        <nav>
            <ul>
                <li><a href="index.html#gioithieu">Giới thiệu về tiệm sách</a></li>
                <li><a href="index.html#danhmuc">Các loại sách đang bán</a></li>

                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
        <hr>
        <h3>Sách mới nhập về</h3>
        <p>[ảnh - sách mới nhập về]</p>
    </header>
    <hr>
    <!-- Phần nội dung chính của trang -->
    <main>
        <h2>Liên hệ với tiệm sách</h2>
        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>Liên hệ với tiệm sách</legend>
                <p>
                    <label for="ten">Tên:</label>
                    <input type="text" name="ten" id="ten" placeholder="Tên của bạn" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Email của bạn" required>
                </p>
                <p>
                    <label for="dien-thoai">Điện thoại:</label>
                    <input type="tel" name="dien-thoai" id="dien-thoai" placeholder="Điện thoại của bạn">
                </p>
                <p>
                    <label for="loi-nhan">Lời nhắn:</label>
                    <br>
                    <textarea name="loi-nhan" id="loi-nhan" cols="30" rows="10" placeholder="Để lại lời nhắn ở đây"></textarea>
                </p>
            </fieldset>
            <button type="submit">Gửi</button>
            <button type="reset">Xóa</button>
        </form>
        <p>
            <a href="#">Trở về đầu trang</a>
        </p>
    </main>
    <hr>
    <!-- Phần Footer của trang -->
    <footer>
        <p>Bản quyền, địa chỉ, điện thoại, bản đồ</p>
    </footer>
</body>
</html>
