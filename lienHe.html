<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Octymus" />
    <title>Tiệm sách của Octymus</title>
    <style>
      * {
        margin: 0;
        padding-bottom: 1%;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="img/book-shop-icon.png" alt="Logo" />
      <h2>Tiệm sách của Octymus</h2>
      <p>Thêm sách > Bớt game</p>
      <nav>
        <ul>
          <li>
            <a href="index.html#gt-ve-tiem-sach">Giới thiệu về tiệm sách</a>
          </li>
          <li><a href="index.html#danh-muc-sach">Các loại sách đang bán</a></li>
          <li><a href="thoiGianMoCua.html">Thời gian mở cửa</a></li>
          <li><a href="lienHe.html">Liên hệ</a></li>
        </ul>
      </nav>
      <figure>
        <figcaption>Sách mới nhập về</figcaption>
        <img src="img/sach-moi-nhap.png" alt="Sách mới nhập" width="550" />
      </figure>
      <hr />
    </header>
    <main>
      <h3>Liên hệ với tiệm sách</h3>
      <form action="http://httpbin.org/get" method="get">
        <fieldset>
          <legend>Liên hệ với tiệm sách</legend>
          <p>
            <label for="ten">Tên: </label>
            <input
              type="text"
              name="ten"
              id="ten"
              placeholder="Tên của bạn"
              required
            />
          </p>
          <p>
            <label for="email">Email: </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email của bạn" required
            />
          </p>
          <p>
            <label for="dien-thoai">Điện thoại: </label>
            <input
              type="text"
              name="dien-thoai"
              id="dien-thoai"
              placeholder="Điện thoại của bạn" maxlength="11"
            />
          </p>
          <p>
            <label for="loi-nhan">Lời nhắn: </label>
            <br />
            <textarea
              name="loi-nhan"
              id="loi-nhan"
              placeholder="Để lại lời nhắn ở đây"
              cols="30"
              rows="10"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Gửi</button>
        <button type="reset">Xóa</button>
      </form>
      <p>
        <a href="#">Trở về đầu trang</a>
      </p>
      <hr />
    </main>
    <footer>
      <p>Bản quyền &copy; thuộc về Octymus</p>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3903.287790288139!2d108.44162460991754!3d11.954565636311788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317112d959f88991%3A0x9c66baf1767356fa!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyDEkMOgIEzhuqF0!5e0!3m2!1svi!2s!4v1764073549863!5m2!1svi!2s"
